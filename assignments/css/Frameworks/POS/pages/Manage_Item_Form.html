<!--Manage Item Content-->
<main class="row mx-4 position-relative">
    <section class="col-12 mb-4">
        <div class="row">
            <div style="background: linear-gradient(to right, #0b2a72, #4286f4);"
                 class="p-1 px-3 col rounded-3 fw-bolder bg-secondary text-light fs-3 mt-4 shadow-sm"><i
                    class="fa-solid fa-burger me-2"></i>
                Manage Item
            </div>
        </div>
    </section>

    <section class="col-12 row">
        <section class="col-7 ps-4">
            <section class="col-12 mt-4 mb-5">
                <form class="row g-3">
                    <div class="col-3">
                        <select id="disabledSelect" class="form-select">
                            <option>Item Code</option>
                            <option>Item Name</option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="search" class="form-control" id="txtSearchItem"
                               placeholder="Search Item">
                    </div>

                    <div class="col-1" style="width: max-content">
                        <button id="btnSearchItem" type="button" class="btn btn-outline-primary">Search</button>
                    </div>

                    <div class="col-1" style="width: max-content">
                        <button id="btnSearchItemClear" type="button" class="btn btn-outline-warning">Clear</button>
                    </div>

                    <div class="col-2">
                        <button type="button" class="btn btn-success align-self-end" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">+ Add Item
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Add New Item</h5>
                                        <button type="button" class="btn-close btn-close-white"
                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="txtItemCode" class="col-form-label">Item Code:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtItemCode" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="idSpan"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="txtItemName" class="col-form-label">Item Name:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtItemName" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="nameSpan"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="txtUnitPrice" class="col-form-label">Item Price:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtUnitPrice" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="addressSpan"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="txtQtyOnHand" class="col-form-label">Item Quantity:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtQtyOnHand" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="salarySpan"></span>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button id="btnClearFields" type="button" class="btn btn-warning">Clear</button>
                                        <button id="btnSaveItem" type="button" class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </section>

            <section class="col-12">
                <!--Item Table-->
                <table id="tblItem" class="table table-hover table-striped mt-2">
                    <thead class="text-white" style="background: #17377f;">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Price (LKR)</th>
                        <th>Qty On Hand</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </section>

        <!--Customer Manage Form-->
        <section class="col-5 row justify-content-end">
            <section class="col-8 border rounded shadow">
                <form id="item-form">
                    <div class="mb-3">
                        <label for="itemCode" class="form-label">Item Code</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="itemCode" aria-describedby="codeHelp">
                        <div id="codeHelp" class="form-text">Eg :- I-001</div>
                    </div>
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="itemName"
                               aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">At least, Name should be 3 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <label for="unitPrice" class="form-label">Price (LKR)</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="unitPrice"
                               aria-describedby="priceHelp">
                        <div id="priceHelp" class="form-text">Only numbers are allowed.</div>
                    </div>
                    <div class="mb-3">
                        <label for="qtyOnHand" class="form-label">Quantity</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="qtyOnHand"
                               aria-describedby="qtyHelp">
                        <div id="qtyHelp" class="form-text">Only integer numbers are allowed.</div>
                    </div>
                    <div style="display: inline-block" class="me-2">
                        <button id="updated-btn" type="submit" class="btn btn-primary">Update</button>
                    </div>
                    <div style="display: inline-block" class="me-2">
                        <button id="delete-btn" type="button" class="btn btn-danger">Delete</button>
                    </div>
                    <div style="display: inline-block">
                        <button id="btnClear" type="button" class="btn btn-warning">Clear</button>
                    </div>
                </form>
            </section>
        </section>
    </section>
</main>
