<main class="row justify-content-center">
    <section class="row justify-content-evenly h-50">

        <!-- invoice content -->
        <section class="col-10 col-md-5 col-lg-4 p-3 mt-4 bg-white shadow-lg">
            <h3 class="text-center bg-primary p-2 text-light rounded-3 fs-4">Invoice Details</h3>
            <div class="row mt-1">
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="orderId" class="form-label">Order ID :</label>
                    <input class="form-control" id="orderId" type="text">
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="orderDate" class="form-label">Order Date :</label>
                    <input class="form-control" id="orderDate" type="date">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="customerId" class="form-label">Customer ID :</label>
                    <select aria-label="Default select example" class="form-select" id="customerId">
                        <option selected disabled>Select Customer</option>
                        <option value="1">C001</option>
                        <option value="2">C002</option>
                        <option value="3">C003</option>
                        <option value="4">C004</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="customerName" class="form-label">Name :</label>
                    <input class="form-control" disabled id="customerName" type="text">
                </div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="customerAddress" class="form-label">Address :</label>
                    <input class="form-control" disabled id="customerAddress" type="text">
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="customerSalary" class="form-label">Salary :</label>
                    <input class="form-control" disabled id="customerSalary" type="text">
                </div>
            </div>
        </section>

        <!-- select items content -->
        <section class="col-10 col-md-5 col-lg-4 p-3 mt-4 bg-white shadow-lg">
            <h3 class="text-center bg-primary p-2 text-light rounded-3 fs-4">Select Items</h3>
            <div class="row mt-1">
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="itemCode" class="form-label">Item Code :</label>
                    <select aria-label="Default select example" class="form-select" id="itemCode">
                        <option selected disabled>Select Item</option>
                        <option value="1">I-001</option>
                        <option value="2">I-002</option>
                        <option value="3">I-003</option>
                        <option value="4">I-004</option>
                    </select>
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="itemName" class="form-label">Item Name :</label>
                    <input class="form-control" disabled id="itemName" type="text">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="itemPrice" class="form-label">Unit Price :</label>
                    <input class="form-control" disabled id="itemPrice" type="text">
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="qtyOnHand" class="form-label">Qty On Hand :</label>
                    <input class="form-control" disabled id="qtyOnHand" type="text">
                </div>
            </div>
            <div class="row mt-2 mb-4">
                <div class="col-12 col-md-12 col-lg-12">
                    <label for="buyQty" class="form-label">Ordered Quantity :</label>
                    <input class="form-control small" id="buyQty" type="text">
                </div>
            </div>
            <div class="container-fluid justify-content-end d-flex" style="padding: 0;">
                <button style="width: max-content; height: max-content; font-weight: bold;"
                        class="btn btn-warning text-white"
                        type="button">Add To Cart
                    <i style="padding-left: 4px;" class="fa-solid fa-cart-arrow-down"></i>
                </button>
            </div>
        </section>

        <!--total section-->
        <section class="col-10 col-md-10 col-lg-3 p-3 mt-4 bg-white shadow-lg" style="height: fit-content;">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
                    <h3 class="text-start p-2 text-danger rounded-5">Total : <span class="text-center text-dark p-2"> 3500 LKR </span>
                    </h3>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="cash" class="form-label">Cash (LKR)</label>
                    <input class="form-control" id="cash" type="text">
                </div>
                <div class="col-12 col-md-6 col-lg-6">
                    <label for="discount" class="form-label">Discount</label>
                    <input class="form-control" id="discount" type="number" role="spinbutton">
                </div>
            </div>
            <div class="row mt-3 mb-4">
                <div class="col-12 col-md-12 col-lg-12 h-25">
                    <label for="balance" class="form-label">Balance (LKR)</label>
                    <input class="form-control" disabled id="balance" type="text">
                </div>
            </div>
            <div class="container-fluid justify-content-end d-flex" style="padding: 0;">
                <button style="font-weight: bold; padding-top: 9px; padding-bottom: 9px;"
                        class="btn btn-success" type="submit">
                    Place Order
                    <i style="padding-left: 5px;" class="fa-solid fa-sack-dollar"></i>
                </button>
            </div>
        </section>

        <!--Cart Details Table-->
        <section
                class="d-flex flex-column h-75 col-10 col-xl-11 bg-white shadow-lg align-items-center pt-3 mt-4 table-bordered table-hover table-responsive">
            <h3 class="text-center bg-primary p-2 text-light rounded-3 col-12 fs-4">Order Details</h3>
            <div class="row overflow-auto h-60 col-12 col-lg-12 rounded-2 justify-content-around">
                <table class="table table-striped table-hover">
                    <thead class="text-white green-hd" style="background: #17377f;">
                    <tr>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Unit Price (LKR)</th>
                        <th>Quantity</th>
                        <th>Total Cost (LKR)</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>I-001</td>
                        <td>Rice 2kg</td>
                        <td>300.00</td>
                        <td>3</td>
                        <td>900.00</td>
                    </tr>
                    <tr>
                        <td>I-002</td>
                        <td>Soap</td>
                        <td>250.00</td>
                        <td>4</td>
                        <td>1000.00</td>
                    </tr>
                    <tr>
                        <td>I-003</td>
                        <td>Biscuits</td>
                        <td>100.00</td>
                        <td>12</td>
                        <td>1200.00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </section>
</main>
