<!--Manage Customer Content-->
<main class="row mx-4 position-relative">
    <section class="col-12 mb-4">
        <div class="row">
            <div style="background: linear-gradient(to right, #0b2a72, #4286f4);"
                 class="p-1 px-3 col rounded-3 fw-bolder bg-secondary text-light fs-3 mt-4 shadow-sm"><i
                    class="fas fa-user-edit me-2"></i>
                Manage Customer
            </div>
        </div>
    </section>

    <section class="col-12 row">
        <section class="col-7 ps-4">
            <section class="col-12 mt-4 mb-5">
                <form class="row g-3">
                    <div class="col-2">
                        <select id="disabledSelect" class="form-select">
                            <option>ID</option>
                            <option>Name</option>
                        </select>
                    </div>

                    <div class="col">
                        <input type="search" class="form-control" id="txtSearchCustomer"
                               placeholder="Search Customer">
                    </div>

                    <div class="col-1" style="width: max-content">
                        <button id="btnSearchCustomer" type="button" class="btn btn-outline-primary">Search</button>
                    </div>

                    <div class="col-1" style="width: max-content">
                        <button id="btnSearchCustomerClear" type="button" class="btn btn-outline-warning">Clear</button>
                    </div>

                    <div class="col-3">
                        <button type="button" class="btn btn-success align-self-end" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">+ Add Customer
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                             aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Add New Customer</h5>
                                        <button type="button" class="btn-close btn-close-white"
                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="txtCustomerID" class="col-form-label">Customer ID:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtCustomerID" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="idSpan"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="txtCustomerName" class="col-form-label">Customer
                                                    Name:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtCustomerName" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="nameSpan"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="txtAddress" class="col-form-label">Address:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtAddress" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="addressSpan"></span>
                                            </div>
                                            <div class="mb-3">
                                                <label for="txtSalary" class="col-form-label">Salary:</label>
                                                <input type="text" class="form-control prevent_tab_key_focus"
                                                       id="txtSalary" style="margin-bottom: 3px;">
                                                <span style="color: red; font-size: 14px;" id="salarySpan"></span>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                        <button id="btnClearFields" type="button" class="btn btn-warning">Clear</button>
                                        <button id="btnSaveCustomer" type="button" class="btn btn-success">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </section>

            <section class="col-12">
                <!--Customer Table-->
                <table id="tblCustomer" class="table table-hover table-striped mt-2">
                    <thead class="text-white" style="background: #17377f;">
                    <tr>
                        <th>Customer ID</th> <!--Table heading-->
                        <th>Customer Name</th>
                        <th>Address</th>
                        <th>Salary</th>
                    </tr>
                    </thead> <!--Table head-->
                    <tbody>
                    <!--<tr>
                        <td>C001</td>
                        <td>Ashan Sandeep</td>
                        <td>Galle</td>
                        <td>150000</td>
                    </tr>

                    <tr>
                        <td>C002</td>
                        <td>Kamal Perera</td>
                        <td>Galle</td>
                        <td>100000</td>
                    </tr>

                    <tr> &lt;!&ndash;Table row&ndash;&gt;
                        <td>C003</td> &lt;!&ndash;Table details&ndash;&gt;
                        <td>Nimal Bandara</td>
                        <td>Colombo</td>
                        <td>25000</td>
                    </tr>-->
                    </tbody>
                </table>
            </section>
        </section>

        <!--Customer Manage Form-->
        <section class="col-5 row justify-content-end">
            <section class="col-8 border rounded shadow">
                <form id="customer-form">
                    <div class="mb-3">
                        <label for="customerID" class="form-label">Customer ID</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="customerID"
                               aria-describedby="idHelp">
                        <div id="idHelp" class="form-text">Eg :- C00-001</div>
                    </div>
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="customerName"
                               aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">At least, Name should be 3 characters long.</div>
                    </div>
                    <div class="mb-3">
                        <label for="customerAddress" class="form-label">Address</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="customerAddress"
                               aria-describedby="addressHelp">
                        <div id="addressHelp" class="form-text">Both numbers and characters are allowed.</div>
                    </div>
                    <div class="mb-3">
                        <label for="customerSalary" class="form-label">Salary</label>
                        <input type="text" class="form-control prevent_tab_key_focus" id="customerSalary"
                               aria-describedby="salaryHelp">
                        <div id="salaryHelp" class="form-text">Only numbers are allowed. Eg :- 200 or 250.00</div>
                    </div>
                    <div style="display: inline-block" class="me-2">
                        <button style="margin-bottom: 8px;" id="btnUpdateCustomer" type="button" class="btn btn-primary">Update</button>
                    </div>
                    <div style="display: inline-block" class="me-2">
                        <button style="margin-bottom: 8px;" id="btnDeleteCustomer" type="button" class="btn btn-danger">Delete</button>
                    </div>
                    <div style="display: inline-block">
                        <button style="margin-bottom: 8px;" id="btnClear" type="button" class="btn btn-warning">Clear
                        </button>
                    </div>
                </form>
            </section>
        </section>
    </section>
