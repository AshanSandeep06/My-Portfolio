            </section>

            <!-- Fourth set of buttons -->
            <section class="col-12 h-25 d-flex">
                <div class="col-3 d-flex align-items-center justify-content-center flex-shrink-1">
                    <button id="btn-13" class="rounded-2 btn-values">0</button>

                <div class="col-3 d-flex align-items-center justify-content-center flex-shrink-1">
                    <button id="btn-14" class="rounded-2 btn-values">.</button>

                <div class="col-3 d-flex align-items-center justify-content-center flex-shrink-1">
                    <button id="btn-15" class="btn-operators rounded-2 yellow_buttons">=

                <div class="col-3 d-flex align-items-center justify-content-center flex-shrink-1">
                    <button id="btn-16" class="btn-operators rounded-2 yellow_buttons">*
                    </button>

        </section>

<!-- Bootstrap for JS -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- jQuery for JS -->
<script src="assets/js/jquery-3.6.1.min.js"></script>
<!-- Custom JS Script for JS -->
<script src="assets/js/script.js"></script>

<script>
    let number = 0;
    let firstNumber = 0;
    let secondNumber = 0;
    let operator = "";
    let outputNumber = 0;

    for (let i = 0; i < 16; i++) {
        $("#btn-" + i).click(function () {
            let btnID = $('#btn-' + i);
            let pressedBtnText = btnID.text();
            console.log(pressedBtnText);
            if(pressedBtnText.equals("C")){
                alert("FUCkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk");
            }
            switch (pressedBtnText) {
                case "C" :
                    operator = "";
                    firstNumber = 0;
                    secondNumber = 0;
                    outputNumber = 0;
                    // $("#input-field").val().empty();
                    alert("FUCkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkkk");
                    break;

                case "+":
                    operator = pressedBtnText;
                    firstNumber = 0;
                    break;

                case "-":
                    operator = pressedBtnText;
                    firstNumber = 0;
                    break;

                case "/":
                    operator = pressedBtnText;
                    firstNumber = 0;
                    break;

                case "*":
                    operator = pressedBtnText;
                    firstNumber = 0;
                    break;

                case "=":
                    // operator = pressedBtnText;
                    // firstNumber = parseFloat(pressedBtnText);
                    // secondNumber = parseFloat(pressedBtnText);
                    outputNumber = operate(operator, firstNumber, secondNumber);
                    $("#input-field").val(outputNumber);
                    break;

                default:
                    getOutPut(pressedBtnText);
                    $("#input-field").val(pressedBtnText.trim());
                    break;
            }
        });
    }


    function operate(operator, firstNumber, secondNumber) {
        if (operator.equals('+')) {
            outputNumber = parseFloat(firstNumber) + parseFloat(secondNumber);
            return outputNumber;
        } else if (operator.equals('-')) {
            outputNumber = parseFloat(firstNumber) - parseFloat(secondNumber);
            return outputNumber;
        } else if (operator.equals('/')) {
            outputNumber = parseFloat(firstNumber) / parseFloat(secondNumber);
            return outputNumber;
        } else {
            outputNumber = parseFloat(firstNumber) * parseFloat(secondNumber);
            return outputNumber;
        }
    }

    function getOutPut(number) {
        firstNumber += number;
    }


</script>


</body>
</html>
